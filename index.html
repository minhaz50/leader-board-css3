<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leader-board</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <!-- top players information     -->
    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="section-tittle">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="./images/players/player-1.png" alt="" .png="">
                        <h3 class="player-name">Jhon Smith</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-2.png" alt="">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Stack Buttler</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">warner</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Abdul Karim</h3>
                    </div>
                </div>
                <hr>
            </div>
            <!-- top blogs -->
            <div class="top-blogs">
                <h2 class="section-tittle">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbline">
                            <img src="./images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-tittle">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbline">
                            <img src="./images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-tittle">UI cheat sheet:
                                list vs grids</h3>
                            <p class="blog-author">By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbline">
                            <img src="./images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-tittle">7 typography tips
                                for interface design</h3>
                            <p class="blog-author">By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbline">
                            <img src="./images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-tittle">Your logo is
                                copied</h3>
                            <p class="blog-author">By <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
